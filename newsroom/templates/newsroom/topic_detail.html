{% extends 'newsroom/article_list.html' %}
{% load staticfiles %}

{% block title %}
    {{block.super}}
{% endblock %}


{% block content-intro %}

<div class="topic-intro">

{% if topic.introduction %}
    {{topic.introduction|safe}}
{% else %}
    <h1 id="topic-heading">{{ topic.name|upper }}</h1>
{% endif %}

{% if topic.icon %}
    <div id="topic-icon">
	<img src="{{ MEDIA_URL}}{{topic.icon }}" alt="" />
    </div>
{% endif %}

</div>

{% endblock %}
